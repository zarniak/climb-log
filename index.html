<body>
    <div id="root"></div>

    <!-- Skrypt diagnostyczny -->
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            const errorContainer = document.createElement('div');
            errorContainer.innerHTML = `
                <div style="position: fixed; top: 20px; left: 20px; right: 20px; z-index: 9999; padding: 20px; font-family: sans-serif; color: #7f1d1d; background: #fef2f2; border: 2px solid #ef4444; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                    <h3 style="margin-top:0; font-weight: bold;">锔 Bd uruchomienia aplikacji</h3>
                    <p>Twoja przegldarka nie moga pobra wymaganych plik贸w z internetu.</p>
                    <p><strong>Mo偶liwe przyczyny:</strong></p>
                    <ul style="margin-bottom: 15px;">
                        <li>Brak poczenia z internetem.</li>
                        <li>Blokada sieci firmowej lub antywirusa.</li>
                    </ul>
                    <div style="font-size: 12px; background: rgba(255,255,255,0.7); padding: 10px; border-radius: 4px;">
                        Szczeg贸y techniczne: ${message}
                    </div>
                </div>
            `;
            document.body.appendChild(errorContainer);
        };
    </script>

    <script type="text/babel">
        // Sprawdzenie czy biblioteki si zaadoway
        if (!window.React || !window.ReactDOM) {
            throw new Error("Biblioteka React nie zostaa zaadowana. Sprawd藕 poczenie z unpkg.com.");
        }
        if (!window.Recharts) {
            console.warn("Ostrze偶enie: Recharts nie zaadowao si poprawnie. Wykresy mog nie dziaa.");
        }

        const { useState, useEffect } = React;
        // Bezpieczne pobranie Recharts (jeli dostpne)
        const RechartsLib = window.Recharts || {};
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer } = RechartsLib;

        // --- IKONY WBUDOWANE (SVG) ---
        
        const IconBase = ({ children, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );

        const Calendar = (props) => <IconBase {...props}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></IconBase>;
        const Activity = (props) => <IconBase {...props}><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></IconBase>;
        const ChevronRight = (props) => <IconBase {...props}><path d="m9 18 6-6-6-6"/></IconBase>;
        const Plus = (props) => <IconBase {...props}><path d="M5 12h14"/><path d="M12 5v14"/></IconBase>;
        const Save = (props) => <IconBase {...props}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></IconBase>;
        const TrendingUp = (props) => <IconBase {...props}><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></IconBase>;

        const MapPin = (props) => <IconBase {...props}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></IconBase>;
        const MessageSquare = (props) => <IconBase {...props}><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></IconBase>;
        const LinkIcon = (props) => <IconBase {...props}><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></IconBase>;
        const CheckCircle = (props) => <IconBase {...props}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></IconBase>;
        const BrainCircuit = (props) => <IconBase {...props}><path d="M12 4.5a2.5 2.5 0 0 0-4.96-.46 2.5 2.5 0 0 0-1.98 3 2.5 2.5 0 0 0-1.32 3 2.5 2.5 0 0 0 .5 3.09 2.5 2.5 0 0 0 .76 3.01A2.5 2.5 0 0 0 12 19.5a2.5 2.5 0 0 0 4.5-1.36 2.5 2.5 0 0 0 .76-3.01 2.5 2.5 0 0 0 .5-3.09 2.5 2.5 0 0 0-1.32-3 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 12 4.5Z"/><path d="M12 10v4"/><path d="M8 8.5 12 13"/><path d="M16 8.5 12 13"/></IconBase>;
        const Dumbbell = (props) => <IconBase {...props}><path d="m6.5 6.5 11 11"/><path d="m21 21-1-1"/><path d="m3 3 1 1"/><path d="m18 22 4-4"/><path d="m2 6 4-4"/><path d="m3 10 7-7"/><path d="m14 21 7-7"/></IconBase>;
        const X = (props) => <IconBase {...props}><path d="M18 6 6 18"/><path d="m6 6 18 18"/></IconBase>;
        const Filter = (props) => <IconBase {...props}><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></IconBase>;

        // --- BAZA DANYCH I KONFIGURACJA ---

        // Zaktualizowane zdjcia na bardziej wspinaczkowe
        const EXERCISE_LIBRARY = [
            { id: 'ex_pull_australian', name: 'Podciganie Australijskie', category: 'Sia', image: 'https://images.unsplash.com/photo-1526506118085-60ce8714f8c5?auto=format&fit=crop&q=80&w=100' }, // Gym rings / bodyweight
            { id: 'ex_plank', name: 'Plank Klasyczny', category: 'Core', image: 'https://images.unsplash.com/photo-1571019614242-c5c5dee9f50b?auto=format&fit=crop&q=80&w=100' }, // Fitness mat
            { id: 'ex_hangboard_90', name: 'Zwis 90 stopni', category: 'Sia Palc贸w', image: 'https://images.unsplash.com/photo-1564769662533-4f00a87b4056?auto=format&fit=crop&q=80&w=100' }, // Climbing hands/chalk
            { id: 'ex_leg_raise', name: 'Wymachy n贸g w przybloku', category: 'Core', image: 'https://images.unsplash.com/photo-1517963879466-e925ac69aa18?auto=format&fit=crop&q=80&w=100' }, // Core generic
            { id: 'ex_climb_endurance', name: 'Obwody / Wytrzymao', category: 'Wspinanie', image: 'https://images.unsplash.com/photo-1601924582970-9238bcb495d9?auto=format&fit=crop&q=80&w=100' }, // Climbing wall colors
            { id: 'ex_bench_press', name: 'Wyciskanie na klat', category: 'Sia', image: 'https://images.unsplash.com/photo-1534438327276-14e5300c3a48?auto=format&fit=crop&q=80&w=100' }, // Gym weights
        ];

        const INITIAL_TRAININGS = [
            {
                id: 1,
                date: '2026-01-04',
                location: 'Groto Bulderownia Pozna',
                weight: 72.0,
                feedback: 'Czuem moc, ale plank mnie zniszczy.',
                coachNotes: 'Pamitaj o prostych plecach przy australijskich.',
                exercises: [
                    { exerciseId: 'ex_pull_australian', plan: '3 serie x 5 powt贸rze', actual: 'Zrobione 3x5, zapas by' },
                    { exerciseId: 'ex_plank', plan: '5x40s', actual: '4x40s, pita seria tylko 20s' },
                    { exerciseId: 'ex_climb_endurance', plan: 'Zielone 38 ruch贸w', actual: 'Doszedem do 22, potem 27' }
                ]
            },
            {
                id: 2,
                date: '2026-01-06',
                location: 'Centrum Karma Dbiec',
                weight: 71.5,
                feedback: 'Dzie konia! Czarna 6c wesza gadko.',
                coachNotes: 'Skup si na pracy n贸g na pionach.',
                exercises: [
                    { exerciseId: 'ex_hangboard_90', plan: 'Max wiszenie bez wagi', actual: '20 sekund' },
                    { exerciseId: 'ex_climb_endurance', plan: 'Czarna 6c na oblakach', actual: 'Zrobiona w 2:58' },
                    { exerciseId: 'ex_bench_press', plan: '60kg max', actual: '60kg x 3 powt贸rzenia' }
                ]
            },
            {
                id: 3,
                date: '2026-01-11',
                location: 'Blokline Pozna',
                weight: null,
                feedback: '',
                coachNotes: 'Lekki trening, regeneracja przed zawodami.',
                exercises: [
                    { exerciseId: 'ex_leg_raise', plan: '2 serie x 5 powt贸rze', actual: '' },
                    { exerciseId: 'ex_plank', plan: '5x45s (progresja)', actual: '' }
                ]
            },
            // Nowe treningi zaplanowane
            {
                id: 4,
                date: '2026-02-03',
                location: 'Groto Bulderownia Pozna',
                weight: null,
                feedback: '',
                coachNotes: 'Interway 4x4 na poziomie 6b+. Kr贸tkie przerwy.',
                exercises: [
                    { exerciseId: 'ex_climb_endurance', plan: '4x4 baldery (seria)', actual: '' },
                    { exerciseId: 'ex_hangboard_90', plan: 'Zwis na listwie 20mm, 5x10s', actual: '' }
                ]
            },
            {
                id: 5,
                date: '2026-02-05',
                location: 'Centrum Karma Dbiec',
                weight: null,
                feedback: '',
                coachNotes: 'Technika haczenia pity. Znajd藕 3 baldy z trudn pit.',
                exercises: [
                    { exerciseId: 'ex_pull_australian', plan: '4 serie x 8 powt贸rze', actual: '' },
                    { exerciseId: 'ex_climb_endurance', plan: 'Projektowanie 7a', actual: '' }
                ]
            }
        ];

        // --- KOMPONENTY UI ---

        const Card = ({ children, className = "" }) => (
            <div className={`bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden ${className}`}>
                {children}
            </div>
        );

        const Badge = ({ children, type = 'neutral' }) => {
            const colors = {
                neutral: 'bg-slate-100 text-slate-600',
                success: 'bg-emerald-100 text-emerald-700',
                warning: 'bg-amber-100 text-amber-700',
                primary: 'bg-blue-100 text-blue-700',
            };
            return <span className={`text-xs font-semibold px-2 py-1 rounded-full ${colors[type]}`}>{children}</span>;
        };

        // --- GWNA APLIKACJA ---

        function App() {
            const [activeTab, setActiveTab] = useState('trainings');
            const [trainings, setTrainings] = useState(INITIAL_TRAININGS);
            const [selectedTrainingId, setSelectedTrainingId] = useState(null);
            const [isEditing, setIsEditing] = useState(false);

            // Symulacja analityki
            const getExerciseHistory = (exerciseId) => {
                return trainings
                    .map(t => {
                        const ex = t.exercises.find(e => e.exerciseId === exerciseId);
                        if (!ex || !ex.actual) return null;
                        const numberMatch = ex.actual.match(/\d+/); 
                        return {
                            date: t.date,
                            value: numberMatch ? parseInt(numberMatch[0]) : 0,
                            raw: ex.actual
                        };
                    })
                    .filter(Boolean)
                    .reverse(); 
            };

            const selectedTraining = trainings.find(t => t.id === selectedTrainingId);

            const handleUpdateTraining = (trainingId, field, value) => {
                setTrainings(prev => prev.map(t => t.id === trainingId ? { ...t, [field]: value } : t));
            };

            const handleUpdateExercise = (trainingId, exIndex, field, value) => {
                setTrainings(prev => prev.map(t => {
                    if (t.id !== trainingId) return t;
                    const newExercises = [...t.exercises];
                    newExercises[exIndex] = { ...newExercises[exIndex], [field]: value };
                    return { ...t, exercises: newExercises };
                }));
            };

            const generateCalendarLink = (training) => {
                const text = encodeURIComponent(`Trening Wspinaczkowy @ ${training.location}`);
                const details = encodeURIComponent(`Plan: ${training.coachNotes}`);
                const location = encodeURIComponent(training.location);
                const dates = `${training.date.replace(/-/g, '')}T180000/${training.date.replace(/-/g, '')}T200000`;
                return `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${text}&details=${details}&location=${location}&dates=${dates}`;
            };

            // Widok listy trening贸w
            const TrainingListView = () => {
                const [hideCompleted, setHideCompleted] = useState(false);
                
                // Filtrowanie trening贸w
                const filteredTrainings = trainings.filter(t => {
                    if (hideCompleted && t.weight) return false; // Ukryj jeli ma wag (zakoczony) i filtr wczony
                    return true;
                });

                return (
                    <div className="space-y-4 pb-20 animate-fade-in">
                        <div className="flex justify-between items-center mb-2">
                            <h2 className="text-xl font-bold text-slate-800">Twoje Treningi</h2>
                            <button className="bg-blue-600 text-white p-2 rounded-full shadow-lg hover:bg-blue-700 transition active:scale-95">
                                <Plus size={24} />
                            </button>
                        </div>
                        
                        {/* Filtr */}
                        <div className="flex items-center gap-2 mb-4 bg-white p-2 rounded-lg border border-slate-100 shadow-sm w-max">
                             <div className="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                                <input 
                                    type="checkbox" 
                                    name="toggle" 
                                    id="toggle" 
                                    className="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer border-slate-300 transition-all duration-300"
                                    checked={hideCompleted}
                                    onChange={(e) => setHideCompleted(e.target.checked)}
                                />
                                <label htmlFor="toggle" className="toggle-label block overflow-hidden h-5 rounded-full bg-slate-300 cursor-pointer transition-colors duration-300"></label>
                            </div>
                            <label htmlFor="toggle" className="text-xs font-semibold text-slate-600 cursor-pointer select-none">
                                Ukryj zakoczone
                            </label>
                        </div>

                        {filteredTrainings.length === 0 ? (
                            <div className="text-center py-10 text-slate-400">
                                <div className="mb-2"></div>
                                Wszystkie zaplanowane treningi wykonane!
                            </div>
                        ) : (
                            filteredTrainings.map((training) => (
                                <Card key={training.id} className="mb-4 hover:shadow-md transition duration-300">
                                    <div 
                                        className="p-4 cursor-pointer"
                                        onClick={() => { setSelectedTrainingId(training.id); setIsEditing(false); }}
                                    >
                                        <div className="flex justify-between items-start mb-2">
                                            <div>
                                                <div className="text-sm font-semibold text-blue-600 uppercase tracking-wide">
                                                    {new Date(training.date).toLocaleDateString('pl-PL', { weekday: 'long', month: 'long', day: 'numeric' })}
                                                </div>
                                                <div className="flex items-center text-slate-600 mt-1">
                                                    <MapPin size={14} className="mr-1" />
                                                    <span className="text-sm">{training.location}</span>
                                                </div>
                                            </div>
                                            {training.weight ? (
                                                <Badge type="success">Ukoczony</Badge>
                                            ) : (
                                                <Badge type="warning">Zaplanowany</Badge>
                                            )}
                                        </div>
                                        
                                        <div className="mt-3 space-y-1">
                                            {training.exercises.slice(0, 2).map((ex, idx) => {
                                                const def = EXERCISE_LIBRARY.find(e => e.id === ex.exerciseId);
                                                return (
                                                    <div key={idx} className="text-sm text-slate-500 flex items-center">
                                                        <div className="w-1.5 h-1.5 bg-slate-300 rounded-full mr-2"></div>
                                                        {def?.name}
                                                    </div>
                                                );
                                            })}
                                            {training.exercises.length > 2 && (
                                                <div className="text-xs text-slate-400 pl-4">+ {training.exercises.length - 2} wicej</div>
                                            )}
                                        </div>
                                    </div>
                                </Card>
                            ))
                        )}
                    </div>
                );
            };

            // Widok szczeg贸贸w
            const TrainingDetailView = () => {
                if (!selectedTraining) return null;

                return (
                    <div className="pb-24 animate-fade-in">
                        {/* Header */}
                        <div className="sticky top-0 bg-white/95 backdrop-blur-md z-10 border-b border-slate-100 p-4 flex items-center justify-between shadow-sm">

                                onClick={() => setSelectedTrainingId(null)}
                                className="text-slate-500 hover:text-slate-800 flex items-center"
                            >
                                <ChevronRight className="rotate-180 mr-1" size={20} />
                                Wr贸
                            </button>
                            <h2 className="font-bold text-slate-800">Szczeg贸y</h2>
                            <button 
                                onClick={() => setIsEditing(!isEditing)}
                                className={`flex items-center text-sm font-medium px-4 py-1.5 rounded-full transition ${isEditing ? 'bg-blue-600 text-white shadow-md' : 'bg-slate-100 text-slate-600 hover:bg-slate-200'}`}
                            >
                                {isEditing ? <span>Zapisz</span> : 'Edytuj'}
                            </button>
                        </div>

                        <div className="p-4 space-y-6">
                            {/* Info Card */}
                            <Card className="p-5 bg-gradient-to-br from-slate-800 to-slate-900 text-white shadow-lg">
                                <div className="flex justify-between items-start">
                                    <div>
                                        <h1 className="text-2xl font-bold capitalize">{new Date(selectedTraining.date).toLocaleDateString('pl-PL', { weekday: 'long' })}</h1>
                                        <p className="text-slate-300 text-sm">{new Date(selectedTraining.date).toLocaleDateString('pl-PL', { day: 'numeric', month: 'long', year: 'numeric' })}</p>

                                    </div>

                                        className="bg-white/10 p-2 rounded-full hover:bg-white/20 transition backdrop-blur-sm"

                                    >
                                        <LinkIcon size={20} />
                                    </a>
                                </div>
                                
                                <div className="mt-6 pt-4 border-t border-white/10 flex gap-4">

                                            <input 
                                                type="number" 
                                                value={selectedTraining.weight || ''} 
                                                onChange={(e) => handleUpdateTraining(selectedTraining.id, 'weight', e.target.value)}
                                                className="w-full bg-black/20 text-white rounded px-2 py-1 mt-1 border border-white/10 focus:border-blue-400 outline-none transition"
                                                placeholder="Wpisz..."
                                            />
                                        ) : (
                                            <div className="text-xl font-medium mt-1">{selectedTraining.weight || '--'} kg</div>
                                        )}
                                    </div>
                                    <div className="flex-1">
                                        <label className="text-xs text-slate-400 uppercase tracking-wider font-semibold">Status</label>
                                        <div className={`flex items-center mt-1 font-medium ${selectedTraining.weight ? 'text-emerald-400' : 'text-amber-400'}`}>
                                            <CheckCircle size={18} className="mr-1.5" />
                                            {selectedTraining.weight ? 'Ukoczony' : 'Do zrobienia'}
                                        </div>
                                    </div>
                                </div>
                            </Card>

                            {/* Coach Notes */}
                            {selectedTraining.coachNotes && (
                                <div className="bg-amber-50 border border-amber-100 rounded-lg p-4 text-sm text-amber-900 flex gap-3 shadow-sm">
                                    <User size={20} className="shrink-0 mt-0.5 text-amber-600" />
                                    <div>
                                        <span className="font-bold block text-amber-800 mb-1">Notatka Trenera:</span>
                                        {selectedTraining.coachNotes}
                                    </div>
                                </div>
                            )}

                            {/* Exercises List */}
                            <div className="space-y-4">
                                <h3 className="font-bold text-slate-800 text-lg flex items-center">
                                    <Dumbbell className="mr-2 text-slate-400" size={20} />
                                    Plan Treningowy
                                </h3>
                                
                                {selectedTraining.exercises.map((ex, idx) => {
                                    const def = EXERCISE_LIBRARY.find(e => e.id === ex.exerciseId);
                                    return (
                                        <Card key={idx} className="p-0 overflow-hidden border-slate-200">
                                            <div className="flex flex-col sm:flex-row">
                                                <div className="h-24 sm:w-28 sm:h-auto bg-slate-200 shrink-0 relative">
                                                    <img 
                                                        src={def?.image} 
                                                        alt={def?.name} 
                                                        className="w-full h-full object-cover"
                                                    />
                                                    <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent flex items-end p-2 sm:hidden">
                                                        <span className="text-white text-xs font-bold">{def?.name}</span>
                                                    </div>
                                                </div>
                                                
                                                <div className="p-4 flex-1">
                                                    <div className="hidden sm:flex justify-between items-start mb-2">
                                                        <h4 className="font-bold text-slate-700">{def?.name}</h4>
                                                        <span className="text-xs font-semibold bg-slate-100 px-2 py-1 rounded text-slate-500">{def?.category}</span>
                                                    </div>
                                                    
                                                    <div className="grid grid-cols-1 gap-3">
                                                        <div className="p-2 bg-slate-50 rounded border border-slate-100 text-sm">
                                                            <span className="text-[10px] font-bold text-slate-400 uppercase block mb-1">Zadanie</span>
                                                            <div className="text-slate-700 font-medium">{ex.plan}</div>
                                                        </div>

                                                        <div>
                                                            <span className="text-[10px] font-bold text-blue-500 uppercase block mb-1">Tw贸j Wynik</span>
                                                            {isEditing ? (
                                                                <input
                                                                    className="w-full text-sm p-2 border border-blue-200 rounded bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                                                                    placeholder="Wpisz wynik..."
                                                                    value={ex.actual || ''}
                                                                    onChange={(e) => handleUpdateExercise(selectedTraining.id, idx, 'actual', e.target.value)}
                                                                />
                                                            ) : (
                                                                <div className={`text-sm border-l-2 pl-2 ${ex.actual ? 'border-emerald-500 text-slate-800' : 'border-slate-200 text-slate-400 italic'}`}>
                                                                    {ex.actual || 'Brak wpisu'}
                                                                </div>
                                                            )}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </Card>
                                    );
                                })}
                            </div>

                            {/* Feedback */}
                            <div className="space-y-2">
                                <h3 className="font-bold text-slate-800 flex items-center text-lg">
                                    <MessageSquare size={20} className="mr-2 text-slate-400" /> Twoje Odczucia
                                </h3>
                                {isEditing ? (
                                    <textarea
                                        className="w-full p-3 rounded-xl border border-slate-200 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm min-h-[100px]"
                                        placeholder="Jak si czue? Co bolao? Jak oceniasz trudno?"
                                        value={selectedTraining.feedback || ''}
                                        onChange={(e) => handleUpdateTraining(selectedTraining.id, 'feedback', e.target.value)}
                                    />
                                ) : (
                                    <div className="p-4 bg-slate-50 rounded-xl border border-slate-100 text-slate-600 italic text-sm leading-relaxed">
                                        "{selectedTraining.feedback || 'Brak feedbacku'}"
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                );
            };

            // Widok analizy
            const AnalyticsView = () => {
                const [statExercise, setStatExercise] = useState(EXERCISE_LIBRARY[1].id); 
                const data = getExerciseHistory(statExercise);

                return (
                    <div className="p-4 pb-20 space-y-6 animate-fade-in">
                        <h2 className="text-xl font-bold text-slate-800 flex items-center">
                            <TrendingUp className="mr-2 text-blue-600" /> Analiza Postpu
                        </h2>

                        <Card className="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 text-white p-5 shadow-lg relative overflow-hidden">
                            <div className="flex items-start gap-4 relative z-10">
                                <div className="bg-white/20 p-2 rounded-lg">
                                    <BrainCircuit size={24} className="text-white" />
                                </div>
                                <div>
                                    <h3 className="font-bold text-lg">AI Coach Insight</h3>
                                    <p className="text-sm opacity-90 mt-2 leading-relaxed">
                                        Na podstawie ostatnich 3 tygodni widz progres w sile palc贸w (Zwis 90), ale stagnacj w Core (Plank). 
                                        <span className="font-bold block mt-2 text-white">Rekomendacja:</span>
                                        Zwiksz intensywno Planka (dodaj ci偶ar) zamiast czasu w nastpnym cyklu.
                                    </p>
                                </div>
                            </div>
                        </Card>

                        <div className="bg-white p-4 rounded-xl shadow-sm border border-slate-100">
                            <label className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 block">Wybierz wiczenie</label>
                            <select 
                                value={statExercise}
                                onChange={(e) => setStatExercise(e.target.value)}
                                className="w-full p-2.5 rounded-lg border border-slate-200 bg-slate-50 focus:ring-2 focus:ring-blue-500 outline-none text-sm font-medium"
                            >
                                {EXERCISE_LIBRARY.map(ex => (
                                    <option key={ex.id} value={ex.id}>{ex.name}</option>
                                ))}
                            </select>
                        </div>

                        <Card className="p-4 h-72 shadow-md">
                            <h3 className="text-sm font-bold text-slate-700 mb-4 text-center">Wykres Wynik贸w</h3>
                            {window.Recharts ? (
                                <div className="h-52 w-full">
                                    <ResponsiveContainer width="100%" height="100%">
                                        <LineChart data={data}>
                                            <CartesianGrid strokeDasharray="3 3" stroke="#f1f5f9" vertical={false} />
                                            <XAxis 
                                                dataKey="date" 
                                                tick={{fontSize: 10, fill: '#64748b'}} 
                                                tickFormatter={(val) => val.slice(5)} 
                                                axisLine={false}
                                                tickLine={false}
                                                dy={10}
                                            />
                                            <YAxis 
                                                width={30} 
                                                tick={{fontSize: 10, fill: '#64748b'}} 
                                                axisLine={false}
                                                tickLine={false}
                                            />
                                            <Tooltip 
                                                contentStyle={{ borderRadius: '12px', border: 'none', boxShadow: '0 10px 15px -3px rgb(0 0 0 / 0.1)' }}
                                                cursor={{ stroke: '#cbd5e1', strokeWidth: 1, strokeDasharray: '4 4' }}
                                            />
                                            <Line 
                                                type="monotone" 
                                                dataKey="value" 
                                                stroke="#3b82f6" 
                                                strokeWidth={3} 
                                                dot={{r: 4, fill: '#3b82f6', strokeWidth: 2, stroke: '#fff'}} 
                                                activeDot={{r: 6, strokeWidth: 0}}
                                            />
                                        </LineChart>
                                    </ResponsiveContainer>
                                </div>
                            ) : (
                                <div className="h-full flex items-center justify-center text-slate-400 text-sm p-4 text-center bg-slate-50 rounded-lg border-2 border-dashed border-slate-200">
                                    Nie udao si zaadowa biblioteki wykres贸w.<br/>Sprawd藕 poczenie z internetem.
                                </div>
                            )}
                        </Card>
                    </div>
                );
            };

            // G贸wny Render
            return (
                <div className="max-w-md mx-auto min-h-screen bg-slate-50 shadow-2xl relative">
                    {selectedTrainingId ? (
                        <TrainingDetailView />
                    ) : activeTab === 'trainings' ? (
                        <div className="p-4 pt-6">
                            <TrainingListView />
                        </div>
                    ) : activeTab === 'analytics' ? (
                        <AnalyticsView />
                    ) : (
                        <div className="p-8 flex flex-col items-center justify-center h-[80vh] text-slate-400">
                            <User size={48} className="mb-4 opacity-20"/>
                            <p>Widok profilu w budowie</p>
                        </div>
                    )}

                    {!selectedTrainingId && (
                        <div className="fixed bottom-0 max-w-md w-full bg-white/90 backdrop-blur-lg border-t border-slate-200 flex justify-around py-2 px-2 z-50">
                            <button 
                                onClick={() => setActiveTab('trainings')}
                                className={`flex flex-col items-center p-2 rounded-xl w-20 transition duration-300 ${activeTab === 'trainings' ? 'text-blue-600 bg-blue-50/50 scale-105' : 'text-slate-400 hover:text-slate-600'}`}
                            >
                                <Calendar size={22} strokeWidth={activeTab === 'trainings' ? 2.5 : 2} />
                                <span className="text-[10px] font-bold mt-1">Dziennik</span>
                            </button>
                            <button 
                                onClick={() => setActiveTab('analytics')}
                                className={`flex flex-col items-center p-2 rounded-xl w-20 transition duration-300 ${activeTab === 'analytics' ? 'text-blue-600 bg-blue-50/50 scale-105' : 'text-slate-400 hover:text-slate-600'}`}
                            >
                                <TrendingUp size={22} strokeWidth={activeTab === 'analytics' ? 2.5 : 2} />
                                <span className="text-[10px] font-bold mt-1">Postp</span>
                            </button>
                            <button 
                                onClick={() => setActiveTab('profile')}
                                className={`flex flex-col items-center p-2 rounded-xl w-20 transition duration-300 ${activeTab === 'profile' ? 'text-blue-600 bg-blue-50/50 scale-105' : 'text-slate-400 hover:text-slate-600'}`}
                            >
                                <User size={22} strokeWidth={activeTab === 'profile' ? 2.5 : 2} />
                                <span className="text-[10px] font-bold mt-1">Profil</span>
                            </button>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
