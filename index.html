<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimbLog - Trener Wspinaczki</title>
    
    <!-- Style: Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM (UNPKG) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Recharts -->
    <!-- <script src="https://unpkg.com/recharts/umd/Recharts.js"></script> -->

    <style>
        body { background-color: #f8fafc; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Error Handler -->
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            const errorContainer = document.createElement('div');
            errorContainer.innerHTML = `
                <div style="position: fixed; top: 20px; left: 20px; right: 20px; z-index: 9999; padding: 20px; font-family: sans-serif; color: #7f1d1d; background: #fef2f2; border: 2px solid #ef4444; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                    <h3 style="margin-top:0; font-weight: bold;">锔 Bd uruchomienia aplikacji</h3>
                    <p>Sprawd藕 poczenie z internetem.</p>
                    <div style="font-size: 12px; background: rgba(255,255,255,0.7); padding: 10px; border-radius: 4px;">
                        ${message}
                    </div>
                </div>
            `;
            document.body.appendChild(errorContainer);
        };
    </script>

    <script type="text/babel">
        // Biblioteki
        if (!window.React || !window.ReactDOM) throw new Error("Brak Reacta. Sprawd藕 sie.");
        const { useState, useEffect } = React;

        // --- IKONY SVG ---
        const IconBase = ({ children, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const Calendar = (p) => <IconBase {...p}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></IconBase>;
        const CalendarPlus = (p) => <IconBase {...p}><path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/><path d="M10 16h4"/><path d="M12 14v4"/></IconBase>;
        const ChevronRight = (p) => <IconBase {...p}><path d="m9 18 6-6-6-6"/></IconBase>;
        const Plus = (p) => <IconBase {...p}><path d="M5 12h14"/><path d="M12 5v14"/></IconBase>;
        const TrendingUp = (p) => <IconBase {...p}><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></IconBase>;
        const User = (p) => <IconBase {...p}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></IconBase>;
        const MapPin = (p) => <IconBase {...p}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></IconBase>;
        const MessageSquare = (p) => <IconBase {...p}><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></IconBase>;
        const LinkIcon = (p) => <IconBase {...p}><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></IconBase>;
        const CheckCircle = (p) => <IconBase {...p}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></IconBase>;
        const BrainCircuit = (p) => <IconBase {...p}><path d="M12 4.5a2.5 2.5 0 0 0-4.96-.46 2.5 2.5 0 0 0-1.98 3 2.5 2.5 0 0 0-1.32 3 2.5 2.5 0 0 0 .5 3.09 2.5 2.5 0 0 0 .76 3.01A2.5 2.5 0 0 0 12 19.5a2.5 2.5 0 0 0 4.5-1.36 2.5 2.5 0 0 0 .76-3.01 2.5 2.5 0 0 0 .5-3.09 2.5 2.5 0 0 0-1.32-3 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 12 4.5Z"/><path d="M12 10v4"/><path d="M8 8.5 12 13"/><path d="M16 8.5 12 13"/></IconBase>;
        const Dumbbell = (p) => <IconBase {...p}><path d="m6.5 6.5 11 11"/><path d="m21 21-1-1"/><path d="m3 3 1 1"/><path d="m18 22 4-4"/><path d="m2 6 4-4"/><path d="m3 10 7-7"/><path d="m14 21 7-7"/></IconBase>;
        const Trash = (p) => <IconBase {...p}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></IconBase>;
        const ClipboardList = (p) => <IconBase {...p}><rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><path d="M12 11h4"/><path d="M12 16h4"/><path d="M8 11h.01"/><path d="M8 16h.01"/></IconBase>;
        const Table = (p) => <IconBase {...p}><path d="M12 3v18"/><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M3 9h18"/><path d="M3 15h18"/></IconBase>;

        // --- DANE ---

        const EXERCISE_LIBRARY = [
            { id: 'ex_pull_australian', name: 'Podciganie Australijskie', category: 'Sia' },
            { id: 'ex_plank', name: 'Plank Klasyczny', category: 'Core' },
            { id: 'ex_hangboard_90', name: 'Zwis 90 stopni', category: 'Sia Palc贸w' },
            { id: 'ex_leg_raise', name: 'Wymachy n贸g w przybloku', category: 'Core' },
            { id: 'ex_climb_endurance', name: 'Obwody / Wytrzymao', category: 'Wspinanie' },
            { id: 'ex_bench_press', name: 'Wyciskanie na klat', category: 'Sia' },
        ];

        // ZMODYFIKOWANA STRUKTURA: description (opis zadania), series, reps, load
        const INITIAL_TRAININGS = [
            { 
                id: 1, 
                date: '2026-01-04', 
                location: 'Groto Bulderownia Pozna', 
                weight: 72.0, 
                feedback: 'Czuem moc, ale plank mnie zniszczy.', 
                coachNotes: 'Pamitaj o prostych plecach przy australijskich.', 
                exercises: [
                    { exerciseId: 'ex_pull_australian', description: 'Dynamiczny ruch w g贸r, powolne opuszczanie (3s)', series: 3, reps: '5', load: 'masy ciaa', actual: 'Zrobione 3x5, zapas by' }, 
                    { exerciseId: 'ex_plank', description: 'Trzymaj napity brzuch, nie opuszczaj bioder', series: 5, reps: '40s', load: '-', actual: '4x40s, pita seria tylko 20s' }, 
                    { exerciseId: 'ex_climb_endurance', description: 'Wybierz zielone baldy, staraj si nie poprawia chwyt贸w', series: 1, reps: '38 ruch贸w', load: 'Zielona', actual: 'Doszedem do 22, potem 27' }
                ] 
            },
            { 
                id: 2, 
                date: '2026-01-06', 
                location: 'Centrum Karma Dbiec', 
                weight: 71.5, 
                feedback: 'Dzie konia! Czarna 6c wesza gadko.', 
                coachNotes: 'Skup si na pracy n贸g na pionach.', 
                exercises: [
                    { exerciseId: 'ex_hangboard_90', description: 'Chwyt otwarty, okcie lekko zgite', series: 1, reps: 'Max', load: 'Bez wagi', actual: '20 sekund' }, 
                    { exerciseId: 'ex_climb_endurance', description: 'Wspinanie cige, odpoczywaj na klamach', series: 1, reps: '1', load: 'Czarna 6c', actual: 'Zrobiona w 2:58' }, 
                    { exerciseId: 'ex_bench_press', description: 'Peen zakres ruchu, dotknij klatki', series: 1, reps: 'Max', load: '60kg', actual: '60kg x 3 powt贸rzenia' }
                ] 
            },
            { 
                id: 3, 
                date: '2026-01-11', 
                location: 'Blokline Pozna', 
                weight: 71.8, 
                feedback: 'Lekkie zmczenie po pracy.', 
                coachNotes: 'Lekki trening, regeneracja przed zawodami.', 
                exercises: [
                    { exerciseId: 'ex_leg_raise', description: 'Nogi proste w kolanach, palce obcignite', series: 2, reps: '5', load: '-', actual: '2x5 zrobione czysto' }, 
                    { exerciseId: 'ex_plank', description: 'Klasyk, pilnuj odcinka ld藕wiowego', series: 5, reps: '45s', load: 'progresja', actual: '5x45s - ci偶ko' }
                ] 
            },
            { 
                id: 4, 
                date: '2026-02-03', 
                location: 'Groto Bulderownia Pozna', 
                weight: null, 
                feedback: '', 
                coachNotes: 'Interway 4x4 na poziomie 6b+.', 
                exercises: [
                    { exerciseId: 'ex_climb_endurance', description: 'Wybierz 4 baldy, r贸b jeden po drugim bez odpoczynku', series: 4, reps: '4', load: '6b+', actual: '' }, 
                    { exerciseId: 'ex_hangboard_90', description: 'Zwis na maej krawdce', series: 5, reps: '10s', load: '20mm', actual: '' }
                ] 
            },
            { 
                id: 5, 
                date: '2026-02-05', 
                location: 'Centrum Karma Dbiec', 
                weight: null, 
                feedback: '', 
                coachNotes: 'Technika haczenia pity.', 
                exercises: [
                    { exerciseId: 'ex_pull_australian', description: 'Nogi na podwy偶szeniu dla utrudnienia', series: 4, reps: '8', load: '+5kg', actual: '' }, 
                    { exerciseId: 'ex_climb_endurance', description: 'Praca nad projektem, max 3 wstawki na bald', series: 3, reps: 'Projekt', load: '7a', actual: '' }
                ] 
            }
        ];

        // --- KOMPONENTY ---

        const Card = ({ children, className = "" }) => (
            <div className={`bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden ${className}`}>{children}</div>
        );

        const Badge = ({ children, type = 'neutral' }) => {
            const colors = { neutral: 'bg-slate-100 text-slate-600', success: 'bg-emerald-100 text-emerald-700', warning: 'bg-amber-100 text-amber-700' };
            return <span className={`text-xs font-semibold px-2 py-1 rounded-full ${colors[type]}`}>{children}</span>;
        };

        // --- APP ---

        function App() {
            const [activeTab, setActiveTab] = useState('trainings');
            const [trainings, setTrainings] = useState(INITIAL_TRAININGS);
            const [selectedTrainingId, setSelectedTrainingId] = useState(null);
            const [isEditing, setIsEditing] = useState(false);

            // Pobieranie historii dla tabeli analityki
            const getExerciseStats = (exerciseId) => {
                return trainings
                    .filter(t => t.exercises.some(e => e.exerciseId === exerciseId))
                    .map(t => {
                        const ex = t.exercises.find(e => e.exerciseId === exerciseId);
                        return {
                            id: t.id,
                            date: t.date,
                            location: t.location,
                            series: ex.series,
                            reps: ex.reps,
                            load: ex.load,
                            actual: ex.actual,
                            isCompleted: !!t.weight
                        };
                    })
                    .sort((a, b) => new Date(b.date) - new Date(a.date)); // Od najnowszych
            };

            const selectedTraining = trainings.find(t => t.id === selectedTrainingId);

            // Akcje
            const handleUpdateTraining = (trainingId, field, value) => {
                setTrainings(prev => prev.map(t => t.id === trainingId ? { ...t, [field]: value } : t));
            };

            const handleUpdateExercise = (trainingId, exIndex, field, value) => {
                setTrainings(prev => prev.map(t => {
                    if (t.id !== trainingId) return t;
                    const newExercises = [...t.exercises];
                    newExercises[exIndex] = { ...newExercises[exIndex], [field]: value };
                    return { ...t, exercises: newExercises };
                }));
            };

            const handleAddExercise = (trainingId) => {
                setTrainings(prev => prev.map(t => {
                    if (t.id !== trainingId) return t;
                    const newEx = {
                        exerciseId: EXERCISE_LIBRARY[0].id,
                        description: '',
                        series: 3,
                        reps: '10',
                        load: '-',
                        actual: ''
                    };
                    return { ...t, exercises: [...t.exercises, newEx] };
                }));
            };

            const handleDeleteExercise = (trainingId, exIndex) => {
                if(!confirm("Czy na pewno usun to wiczenie?")) return;
                setTrainings(prev => prev.map(t => {
                    if (t.id !== trainingId) return t;
                    const newExercises = t.exercises.filter((_, idx) => idx !== exIndex);
                    return { ...t, exercises: newExercises };
                }));
            };

            const handleAddTraining = () => {
                const newId = Math.max(...trainings.map(t => t.id), 0) + 1;
                const today = new Date().toISOString().split('T')[0];
                
                const newTraining = {
                    id: newId,
                    date: today,
                    location: 'Nowa Lokalizacja',
                    weight: null,
                    feedback: '',
                    coachNotes: 'Wpisz cele treningowe...',
                    exercises: [
                        { exerciseId: 'ex_climb_endurance', description: 'Opis zadania...', series: 4, reps: '10', load: '6a', actual: '' }
                    ]
                };
                
                setTrainings(prev => [newTraining, ...prev]);
                setSelectedTrainingId(newId);
                setIsEditing(true);
            };

            const generateCalendarLink = (training) => {
                const text = encodeURIComponent(`Trening Wspinaczkowy @ ${training.location}`);
                const details = encodeURIComponent(`Plan: ${training.coachNotes}`);
                const dates = `${training.date.replace(/-/g, '')}T180000/${training.date.replace(/-/g, '')}T200000`;
                return `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${text}&details=${details}&dates=${dates}`;
            };

            // Widok Listy
            const TrainingListView = () => {
                const [viewMode, setViewMode] = useState('planned');
                const filteredTrainings = trainings.filter(t => viewMode === 'planned' ? !t.weight : t.weight);
                const sortedTrainings = [...filteredTrainings].sort((a, b) => {
                    const dateA = new Date(a.date);
                    const dateB = new Date(b.date);
                    return viewMode === 'planned' ? dateA - dateB : dateB - dateA;
                });

                return (
                    <div className="space-y-4 pb-20 animate-fade-in">
                        <div className="flex justify-between items-center mb-4">
                            <h2 className="text-xl font-bold text-slate-800">Twoje Treningi</h2>
                            <button onClick={handleAddTraining} className="bg-blue-600 text-white p-2 rounded-full shadow-lg hover:bg-blue-700 transition active:scale-95 flex items-center justify-center"><Plus size={24} /></button>
                        </div>
                        
                        <div className="bg-slate-100 p-1 rounded-xl flex mb-6">
                            <button onClick={() => setViewMode('planned')} className={`flex-1 py-2 text-sm font-semibold rounded-lg transition-all duration-200 ${viewMode === 'planned' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}>Zaplanowane</button>
                            <button onClick={() => setViewMode('completed')} className={`flex-1 py-2 text-sm font-semibold rounded-lg transition-all duration-200 ${viewMode === 'completed' ? 'bg-white text-emerald-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}>Zakoczone</button>
                        </div>

                        {sortedTrainings.length === 0 ? (
                            <div className="text-center py-12 text-slate-400">
                                <ClipboardList className="mx-auto mb-3 opacity-20" size={48} />
                                {viewMode === 'planned' ? 'Brak zaplanowanych trening贸w ' : 'Brak historii trening贸w'}
                            </div>
                        ) : (
                            sortedTrainings.map((training) => (
                                <Card key={training.id} className="mb-4 hover:shadow-md transition duration-300">
                                    <div className="p-4 cursor-pointer" onClick={() => { setSelectedTrainingId(training.id); setIsEditing(false); }}>
                                        <div className="flex justify-between items-start mb-2">
                                            <div>
                                                <div className={`text-sm font-semibold uppercase tracking-wide ${training.weight ? 'text-emerald-600' : 'text-blue-600'}`}>{new Date(training.date).toLocaleDateString('pl-PL', { weekday: 'long', month: 'long', day: 'numeric' })}</div>
                                                <div className="flex items-center text-slate-600 mt-1"><MapPin size={14} className="mr-1" /><span className="text-sm">{training.location}</span></div>
                                            </div>
                                            {training.weight ? <Badge type="success">Ukoczony</Badge> : <Badge type="warning">Zaplanowany</Badge>}
                                        </div>
                                        <div className="mt-3 space-y-1">
                                            {training.exercises.slice(0, 2).map((ex, idx) => {
                                                const def = EXERCISE_LIBRARY.find(e => e.id === ex.exerciseId);
                                                return (
                                                    <div key={idx} className="text-sm text-slate-500 flex items-center justify-between">
                                                        <div className="flex items-center">
                                                            <div className={`w-1.5 h-1.5 rounded-full mr-2 ${training.weight ? 'bg-emerald-300' : 'bg-slate-300'}`}></div>
                                                            {def?.name}
                                                        </div>
                                                        <span className="text-xs font-mono text-slate-400 ml-2">{ex.series}x{ex.reps} | {ex.load}</span>
                                                    </div>
                                                );
                                            })}
                                            {training.exercises.length > 2 && <div className="text-xs text-slate-400 pl-4">+ {training.exercises.length - 2} wicej</div>}
                                        </div>
                                        {training.weight && training.feedback && (
                                            <div className="mt-3 pt-3 border-t border-slate-100 flex items-start gap-2 text-xs text-slate-600 italic">
                                                <MessageSquare size={14} className="shrink-0 mt-0.5 text-slate-400" />
                                                <span className="line-clamp-2">{training.feedback}</span>
                                            </div>
                                        )}
                                    </div>
                                </Card>
                            ))
                        )}
                    </div>
                );
            };

            // Widok Szczeg贸贸w
            const TrainingDetailView = () => {
                if (!selectedTraining) return null;
                const isCompleted = !!selectedTraining.weight;

                return (
                    <div className="pb-24 animate-fade-in">
                        <div className="sticky top-0 bg-white/95 backdrop-blur-md z-10 border-b border-slate-100 p-4 flex items-center justify-between shadow-sm">
                            <button onClick={() => setSelectedTrainingId(null)} className="text-slate-500 hover:text-slate-800 flex items-center"><ChevronRight className="rotate-180 mr-1" size={20} /> Wr贸</button>
                            <h2 className="font-bold text-slate-800">Szczeg贸y</h2>
                            <button onClick={() => setIsEditing(!isEditing)} className={`flex items-center text-sm font-medium px-4 py-1.5 rounded-full transition ${isEditing ? 'bg-blue-600 text-white shadow-md' : 'bg-slate-100 text-slate-600 hover:bg-slate-200'}`}>{isEditing ? <span>Zapisz</span> : 'Edytuj'}</button>
                        </div>

                        <div className="p-4 space-y-6">
                            <Card className={`p-5 text-white shadow-lg ${isCompleted ? 'bg-gradient-to-br from-emerald-700 to-teal-900' : 'bg-gradient-to-br from-slate-800 to-slate-900'}`}>
                                <div className="flex justify-between items-start">
                                    <div>
                                        <h1 className="text-2xl font-bold capitalize">{new Date(selectedTraining.date).toLocaleDateString('pl-PL', { weekday: 'long' })}</h1>
                                        <p className="text-slate-200 text-sm">{new Date(selectedTraining.date).toLocaleDateString('pl-PL', { day: 'numeric', month: 'long', year: 'numeric' })}</p>
                                        <div className="flex items-center mt-2 text-sm text-slate-200">
                                            <MapPin size={14} className="mr-1" />
                                            {isEditing ? 
                                                <input value={selectedTraining.location} onChange={(e) => handleUpdateTraining(selectedTraining.id, 'location', e.target.value)} className="bg-white/10 border-none rounded p-1 text-white text-sm" /> 
                                                : 
                                                <a href={`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(selectedTraining.location)}`} target="_blank" rel="noopener noreferrer" className="hover:text-white hover:underline transition-colors">{selectedTraining.location}</a>
                                            }
                                        </div>
                                    </div>
                                    <a href={generateCalendarLink(selectedTraining)} target="_blank" className="bg-white/10 p-2 rounded-full hover:bg-white/20 transition backdrop-blur-sm"><CalendarPlus size={20} /></a>
                                </div>
                                <div className="mt-6 pt-4 border-t border-white/10 flex gap-4">
                                    <div className="flex-1">
                                        <label className="text-xs text-slate-300 uppercase tracking-wider font-semibold">Waga (kg)</label>
                                        {isEditing ? <input type="number" value={selectedTraining.weight || ''} onChange={(e) => handleUpdateTraining(selectedTraining.id, 'weight', e.target.value)} className="w-full bg-black/20 text-white rounded px-2 py-1 mt-1 border border-white/10 focus:border-emerald-400 outline-none transition" placeholder="Wpisz..." /> : <div className="text-xl font-medium mt-1">{selectedTraining.weight || '--'} kg</div>}
                                    </div>
                                    <div className="flex-1">
                                        <label className="text-xs text-slate-300 uppercase tracking-wider font-semibold">Status</label>
                                        <div className="flex items-center mt-1 font-medium text-white"><CheckCircle size={18} className="mr-1.5" />{selectedTraining.weight ? 'Ukoczony' : 'Do zrobienia'}</div>
                                    </div>
                                </div>
                            </Card>

                            <div className={`bg-amber-50 border border-amber-100 rounded-lg p-4 text-sm text-amber-900 flex gap-3 shadow-sm ${isEditing ? 'ring-2 ring-amber-200' : ''}`}>
                                <User size={20} className="shrink-0 mt-0.5 text-amber-600" />
                                <div className="w-full">
                                    <span className="font-bold block text-amber-800 mb-1">Notatka Trenera:</span>
                                    {isEditing ? <textarea value={selectedTraining.coachNotes} onChange={(e) => handleUpdateTraining(selectedTraining.id, 'coachNotes', e.target.value)} className="w-full bg-white/50 border border-amber-200 rounded p-2 text-sm" rows="2" /> : selectedTraining.coachNotes}
                                </div>
                            </div>

                            <div className="space-y-4">
                                <h3 className="font-bold text-slate-800 text-lg flex items-center"><Dumbbell className="mr-2 text-slate-400" size={20} /> Plan Treningowy</h3>
                                {selectedTraining.exercises.map((ex, idx) => {
                                    const def = EXERCISE_LIBRARY.find(e => e.id === ex.exerciseId);
                                    return (
                                        <Card key={idx} className="p-0 overflow-hidden border-slate-200 relative group">
                                            {isEditing && (
                                                <button onClick={() => handleDeleteExercise(selectedTraining.id, idx)} className="absolute top-2 right-2 z-10 p-1.5 bg-white/80 hover:bg-red-50 text-slate-400 hover:text-red-500 rounded-full shadow-sm transition" title="Usu wiczenie"><Trash size={16} /></button>
                                            )}
                                            <div className="p-4">
                                                <div className="flex justify-between items-start mb-2">
                                                    {isEditing ? (
                                                        <div className="w-full pr-8">
                                                            <span className="text-[10px] font-bold text-slate-400 uppercase block mb-1">Rodzaj wiczenia</span>
                                                            <select value={ex.exerciseId} onChange={(e) => handleUpdateExercise(selectedTraining.id, idx, 'exerciseId', e.target.value)} className="w-full font-bold text-slate-700 bg-transparent border-b border-slate-300 focus:border-blue-500 outline-none pb-1">
                                                                {EXERCISE_LIBRARY.map(libEx => (<option key={libEx.id} value={libEx.id}>{libEx.name}</option>))}
                                                            </select>
                                                        </div>
                                                    ) : (
                                                        <>
                                                            <h4 className="font-bold text-slate-700">{def?.name}</h4>
                                                            <span className="text-xs font-semibold bg-slate-100 px-2 py-1 rounded text-slate-500">{def?.category}</span>
                                                        </>
                                                    )}
                                                </div>

                                                {/* OPIS ZADANIA */}
                                                <div className="mb-3">
                                                    <span className="text-[9px] font-bold text-slate-400 uppercase block mb-1">Instrukcja / Opis</span>
                                                    {isEditing ? (
                                                        <textarea 
                                                            value={ex.description || ''} 
                                                            onChange={(e) => handleUpdateExercise(selectedTraining.id, idx, 'description', e.target.value)} 
                                                            className="w-full bg-slate-50 border border-slate-200 rounded p-2 text-sm min-h-[50px] focus:border-blue-500 outline-none" 
                                                            placeholder="Opisz jak wykona wiczenie..."
                                                        />
                                                    ) : (
                                                        <div className="text-sm text-slate-700 bg-slate-50 border border-slate-100 rounded p-2 italic">
                                                            {ex.description || "Brak dodatkowego opisu."}
                                                        </div>
                                                    )}
                                                </div>

                                                {/* GRID PARAMETRW */}
                                                <div className="grid grid-cols-3 gap-2 mb-3">
                                                    <div>
                                                        <span className="text-[9px] font-bold text-slate-400 uppercase block mb-1">Serie</span>
                                                        {isEditing ? <input type="number" value={ex.series} onChange={(e) => handleUpdateExercise(selectedTraining.id, idx, 'series', e.target.value)} className="w-full text-center bg-slate-50 border border-slate-200 rounded p-1 text-sm" /> : <div className="text-center font-mono font-bold text-slate-700 bg-slate-50 rounded p-1">{ex.series}</div>}
                                                    </div>
                                                    <div>
                                                        <span className="text-[9px] font-bold text-slate-400 uppercase block mb-1">Powt.</span>
                                                        {isEditing ? <input type="text" value={ex.reps} onChange={(e) => handleUpdateExercise(selectedTraining.id, idx, 'reps', e.target.value)} className="w-full text-center bg-slate-50 border border-slate-200 rounded p-1 text-sm" /> : <div className="text-center font-mono font-bold text-slate-700 bg-slate-50 rounded p-1">{ex.reps}</div>}
                                                    </div>
                                                    <div>
                                                        <span className="text-[9px] font-bold text-slate-400 uppercase block mb-1">Trudno</span>
                                                        {isEditing ? <input type="text" value={ex.load} onChange={(e) => handleUpdateExercise(selectedTraining.id, idx, 'load', e.target.value)} className="w-full text-center bg-slate-50 border border-slate-200 rounded p-1 text-sm" /> : <div className="text-center font-mono font-bold text-slate-700 bg-slate-50 rounded p-1">{ex.load}</div>}
                                                    </div>
                                                </div>

                                                <div>
                                                    <span className="text-[10px] font-bold text-blue-500 uppercase block mb-1">Tw贸j Wynik / Notatka</span>
                                                    {isEditing ? <input className="w-full text-sm p-2 border border-blue-200 rounded bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="np. ostatnia seria do upadku" value={ex.actual || ''} onChange={(e) => handleUpdateExercise(selectedTraining.id, idx, 'actual', e.target.value)} /> : <div className={`text-sm border-l-2 pl-2 ${ex.actual ? 'border-emerald-500 text-slate-800' : 'border-slate-200 text-slate-400 italic'}`}>{ex.actual || 'Brak wpisu'}</div>}
                                                </div>
                                            </div>
                                        </Card>
                                    );
                                })}

                                {isEditing && (
                                    <button onClick={() => handleAddExercise(selectedTraining.id)} className="w-full py-4 border-2 border-dashed border-blue-200 rounded-xl text-blue-500 font-semibold flex items-center justify-center hover:bg-blue-50 hover:border-blue-300 transition group"><Plus size={20} className="mr-2 group-hover:scale-110 transition-transform" /> Dodaj wiczenie</button>
                                )}
                            </div>

                            <div className="space-y-2">
                                <h3 className="font-bold text-slate-800 flex items-center text-lg"><MessageSquare size={20} className="mr-2 text-slate-400" /> {isCompleted ? "Twoje Odczucia (Zapisane)" : "Twoje Odczucia (Po treningu)"}</h3>
                                {isEditing ? <textarea className="w-full p-3 rounded-xl border border-slate-200 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm min-h-[100px]" placeholder="Jak si czue? Co bolao? Jak oceniasz trudno?" value={selectedTraining.feedback || ''} onChange={(e) => handleUpdateTraining(selectedTraining.id, 'feedback', e.target.value)} /> : <div className={`p-4 rounded-xl border text-sm leading-relaxed ${selectedTraining.feedback ? 'bg-white border-slate-200 text-slate-700' : 'bg-slate-50 border-slate-100 text-slate-400 italic'}`}>{selectedTraining.feedback ? `"${selectedTraining.feedback}"` : 'Brak feedbacku. Edytuj, aby doda notatk po treningu.'}</div>}
                            </div>
                        </div>
                    </div>
                );
            };

            // Widok Analizy (Zmieniony na tabel)
            const AnalyticsView = () => {
                const [statExerciseId, setStatExerciseId] = useState(EXERCISE_LIBRARY[1].id); 
                const stats = getExerciseStats(statExerciseId);

                return (
                    <div className="p-4 pb-20 space-y-6 animate-fade-in">
                        <h2 className="text-xl font-bold text-slate-800 flex items-center"><Table className="mr-2 text-blue-600" /> Historia wiczenia</h2>
                        
                        <div className="bg-white p-4 rounded-xl shadow-sm border border-slate-100">
                            <label className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 block">Wybierz wiczenie</label>
                            <select value={statExerciseId} onChange={(e) => setStatExerciseId(e.target.value)} className="w-full p-2.5 rounded-lg border border-slate-200 bg-slate-50 focus:ring-2 focus:ring-blue-500 outline-none text-sm font-medium">{EXERCISE_LIBRARY.map(ex => (<option key={ex.id} value={ex.id}>{ex.name}</option>))}</select>
                        </div>

                        {stats.length === 0 ? (
                            <div className="text-center py-10 text-slate-400">Brak danych dla tego wiczenia.</div>
                        ) : (
                            <div className="space-y-3">
                                {stats.map((entry) => (
                                    <Card key={entry.id} className="p-3 border-l-4 border-l-blue-500">
                                        <div className="flex justify-between items-center mb-2">
                                            <span className="text-xs font-bold text-slate-500">{new Date(entry.date).toLocaleDateString('pl-PL')}</span>
                                            {entry.isCompleted ? <span className="text-[10px] text-emerald-600 bg-emerald-50 px-2 py-0.5 rounded-full">Zrealizowane</span> : <span className="text-[10px] text-amber-600 bg-amber-50 px-2 py-0.5 rounded-full">Plan</span>}
                                        </div>
                                        
                                        <div className="flex items-baseline gap-2 mb-2">
                                            <div className="text-lg font-bold text-slate-800">{entry.series} <span className="text-xs font-normal text-slate-400">serii</span></div>
                                            <div className="text-lg font-bold text-slate-800">x {entry.reps}</div>
                                            <div className="ml-auto bg-slate-100 px-2 py-1 rounded text-sm font-mono font-medium text-slate-700">{entry.load}</div>
                                        </div>
                                        
                                        {entry.actual && (
                                            <div className="text-xs text-slate-600 italic bg-slate-50 p-2 rounded border border-slate-100 mt-2">
                                                "{entry.actual}"
                                            </div>
                                        )}
                                    </Card>
                                ))}
                            </div>
                        )}
                    </div>
                );
            };

            // Main
            return (
                <div className="max-w-md mx-auto min-h-screen bg-slate-50 shadow-2xl relative">
                    {selectedTrainingId ? <TrainingDetailView /> : activeTab === 'trainings' ? <div className="p-4 pt-6"><TrainingListView /></div> : activeTab === 'analytics' ? <AnalyticsView /> : <div className="p-8 flex flex-col items-center justify-center h-[80vh] text-slate-400"><User size={48} className="mb-4 opacity-20"/><p>Widok profilu w budowie</p></div>}
                    {!selectedTrainingId && (
                        <div className="fixed bottom-0 max-w-md w-full bg-white/90 backdrop-blur-lg border-t border-slate-200 flex justify-around py-2 px-2 z-50">
                            <button onClick={() => setActiveTab('trainings')} className={`flex flex-col items-center p-2 rounded-xl w-20 transition duration-300 ${activeTab === 'trainings' ? 'text-blue-600 bg-blue-50/50 scale-105' : 'text-slate-400 hover:text-slate-600'}`}><Calendar size={22} strokeWidth={activeTab === 'trainings' ? 2.5 : 2} /><span className="text-[10px] font-bold mt-1">Dziennik</span></button>
                            <button onClick={() => setActiveTab('analytics')} className={`flex flex-col items-center p-2 rounded-xl w-20 transition duration-300 ${activeTab === 'analytics' ? 'text-blue-600 bg-blue-50/50 scale-105' : 'text-slate-400 hover:text-slate-600'}`}><TrendingUp size={22} strokeWidth={activeTab === 'analytics' ? 2.5 : 2} /><span className="text-[10px] font-bold mt-1">Postp</span></button>
                            <button onClick={() => setActiveTab('profile')} className={`flex flex-col items-center p-2 rounded-xl w-20 transition duration-300 ${activeTab === 'profile' ? 'text-blue-600 bg-blue-50/50 scale-105' : 'text-slate-400 hover:text-slate-600'}`}><User size={22} strokeWidth={activeTab === 'profile' ? 2.5 : 2} /><span className="text-[10px] font-bold mt-1">Profil</span></button>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
